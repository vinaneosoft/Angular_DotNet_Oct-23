<section>
    <h3>BANK ACCOUNTS</h3>
    <table class="table table-striped table-responsive">
        <thead>
            <tr>
                <th>ACCOUNT NUMBER</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let account of accounts">
                <td>{{account.accNum}}</td>
                <td>{{account.custId}}</td>
                <td>{{account.accBalance}}</td>
                <td>{{account.accType}}</td>
            </tr>
        </tbody>
    </table>
</section>
